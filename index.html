<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-title">
                <img src="" alt="" class="dashboard-logo">
                <p>Dashboard</p>
            </div>

            <ul class="dashboard-account">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul class="dashboard-settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Security</li>
            </ul>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="header-search-bar">
                    <label for="search-bar">
                        <img src="" alt="" class="search-logo">
                    </label>
                    <input type="search" id="search-bar">
                </div>

                <div class="header-top-misc">
                    <img src="" alt="" class="notification-bell">
                    <div class="profile-clickable">
                        <img src="" alt="" class="profile-icon-clickable">
                        <p class="username-clickable">Morgan Oakley</p>
                    </div>
                </div>
            </div>

            <div class="header-bottom">
                <div class="header-welcome">
                    <img class="profile-icon" src="" alt="">
                    <p class="hi">Hi there,</p>
                    <p class="username">Morgan Oakley (@morgan)</p>
                </div>

                <div class="header-bottom-misc">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            
            <h2 class="projects-title">Your Projects</h2>
            <div class="projects">
                <div class="project">project 1</div>
                <div class="project">project 2</div>
                <div class="project">project 3</div>
                <div class="project">project 4</div>
                <div class="project">project 5</div>
                <div class="project">project 6</div>
            </div>   
        </div>
        <div class="news">
            <div class="news-announcements">
                <h2 class="announcements-title">Announcements</h2>
                <div class="announcements-list">

                </div>
            </div>

            <div class="news-trending">
                <h2 class="trending-title">Trending</h2>
                <div class="trending-list">
                    
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
